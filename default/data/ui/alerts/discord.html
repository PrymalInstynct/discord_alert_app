<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="discord_room">Room</label>

        <div class="controls">
            <input type="text" name="action.discord.param.room" id="discord_room" />
            <span class="help-block">
              The name of a Discord room.
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="discord_message">Message</label>

        <div class="controls">
            <textarea name="action.discord.param.message" id="discord_message" />
            <span class="help-block">
                The chat message for the Discord room.
                Include tokens to insert text based on search results.
                <a href="{{SPLUNKWEB_URL_PREFIX}}/help?location=learnmore.alert.action.tokens" target="_blank"
                   title="Splunk help">Learn More <i class="icon-external"></i></a>
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Message Format</label>

        <div class="controls">
            <label class="radio" for="discord_message_format_plain">
                <input id="discord_message_format_plain" type="radio" name="action.discord.param.message_format" value="plain" />
                Plain Text
            </label>
            <label class="radio" for="discord_message_format_html">
                <input id="discord_message_format_html" type="radio" name="action.discord.param.message_format" value="html" />
                HTML
            </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="discord_color">Background Color</label>

        <div class="controls">
            <select id="discord_color" name="action.discord.param.color">
                <option value="">None</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="grey">Grey</option>
            </select>
            <span class="help-block">Change the background of the discord message.</span>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <label class="checkbox" for="discord_notify">
                <input type="checkbox" name="action.discord.param.notify" id="discord_notify" value="1"/>
                Notify users in the room
            </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="discord_auth_token">Auth Token</label>

        <div class="controls">
            <input type="text" name="action.discord.param.auth_token" id="discord_auth_token" placeholder="Optional"/>
            <span class="help-block">Override the globally configured Discord Auth Token for this alert.</span>
        </div>
    </div>
</form>
